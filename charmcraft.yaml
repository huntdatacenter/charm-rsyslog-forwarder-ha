type: charm

parts:
  charm:
    plugin: dump
    source: .
    prime:
      - hooks/*
      - charm-helpers/*
      - templates/*
      - config.yaml
      - copyright
      - icon.svg
      - metadata.yaml
      - README.md

bases:
    - build-on:
        - name: ubuntu
          channel: "20.04"
          architectures: ["amd64"]
      run-on:
        - name: ubuntu
          channel: "20.04"
          architectures:
              - amd64
        - name: ubuntu
          channel: "18.04"
          architectures:
              - amd64
        - name: ubuntu
          channel: "16.04"
          architectures:
              - amd64

