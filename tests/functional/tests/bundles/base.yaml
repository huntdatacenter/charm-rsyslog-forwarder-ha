services:
  rsyslog:
    charm: cs:~llama-charmers-next/rsyslog
    num_units: 1
  rsyslog-forwarder-ha:
    charm: cs:rsyslog-forwarder-ha
    num_units: 0
  syslog-source:
    charm: cs:ubuntu
    num_units: 1
relations:
  - - rsyslog-forwarder-ha:syslog
    - rsyslog:aggregator
  - - rsyslog-forwarder-ha:juju-info
    - syslog-source:juju-info
